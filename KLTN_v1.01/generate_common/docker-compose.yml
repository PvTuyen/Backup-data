version: "3"services:  zookeeper:    image: 'bitnami/zookeeper:latest'    container_name: zookeeper    ports:      - '2181:2181'    environment:      - ALLOW_ANONYMOUS_LOGIN=yes    tmpfs: "/datalog"  kafka:    image: 'bitnami/kafka:latest'    container_name: kakfa    ports:      - '9092:9092'    environment:      - KAFKA_LISTENERS=PLAINTEXT://127.0.0.1:9092      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181      - ALLOW_PLAINTEXT_LISTENER=yes    depends_on:      - zookeeper  kafka1:    image: 'bitnami/kafka:latest'    container_name: kakfa1    ports:      - '19092:19092'    environment:      - KAFKA_LISTENERS=PLAINTEXT://127.0.0.1:19092      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:19092      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181      - ALLOW_PLAINTEXT_LISTENER=yes    depends_on:      - zookeeper  kafka2:    image: 'bitnami/kafka:latest'    container_name: kakfa2    ports:      - '29092:29092'    environment:      - KAFKA_LISTENERS=PLAINTEXT://127.0.0.1:29092      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:29092      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181      - ALLOW_PLAINTEXT_LISTENER=yes    depends_on:      - zookeeper